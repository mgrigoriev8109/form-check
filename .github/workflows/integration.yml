name: Integration CI

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/integration.yml'
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/integration.yml'

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create backend .env file for CI
        run: |
          cat > backend/.env << EOF
          ENVIRONMENT=development
          ANTHROPIC_API_KEY=test-key-for-ci
          EOF

      - name: Build services with docker-compose
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend health check..."
          timeout 60 bash -c 'until docker compose exec -T backend curl -f http://localhost:8000/health 2>/dev/null; do
            echo "Backend not ready yet..."
            sleep 2
          done'
          echo "✓ Backend is healthy"

      - name: Wait for frontend to be healthy
        run: |
          echo "Waiting for frontend health check..."
          timeout 60 bash -c 'until docker compose exec -T frontend wget --no-verbose --tries=1 --spider http://localhost/ 2>/dev/null; do
            echo "Frontend not ready yet..."
            sleep 2
          done'
          echo "✓ Frontend is healthy"

      - name: Test backend endpoint from host
        run: |
          echo "Testing backend endpoint..."
          curl -f http://localhost:8000/health
          echo "✓ Backend accessible from host"

      - name: Test frontend from host
        run: |
          echo "Testing frontend..."
          curl -f http://localhost:80
          echo "✓ Frontend accessible from host"

      - name: Test inter-service communication
        run: |
          echo "Testing frontend can reach backend..."
          docker compose exec -T frontend wget --no-verbose --tries=1 -O- http://backend:8000/health
          echo "✓ Inter-service communication working"

      - name: Show service logs on failure
        if: failure()
        run: docker compose logs

      - name: Tear down services
        if: always()
        run: docker compose down -v
