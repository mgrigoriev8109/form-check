name: Frontend CI

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format:check
        # Note: This requires prettier to be installed and a format:check script in package.json

      - name: Run unit tests
        run: npm test -- --run

      - name: Build Docker image
        run: docker build -t form-check-frontend:${{ github.sha }} .
