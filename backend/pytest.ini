[pytest]
# Pytest configuration for FastAPI backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts =
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch
    -v
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for API endpoints
    slow: Tests that take longer to run
    requires_api_key: Tests that require external API keys

# Ignore paths
norecursedirs = venv .mypy_cache htmlcov .git __pycache__

# Minimum coverage threshold (can be adjusted)
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
